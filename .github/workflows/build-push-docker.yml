name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main       # Trigger workflow on push to the main branch
    tags:
      - v*         # Trigger workflow on push of tags matching the pattern 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest     # Use the latest version of Ubuntu as the runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4    # Check out the repository code

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3    # Set up Docker Buildx for building multi-platform images

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3    # Log in to GitHub Container Registry
        with:
          registry: ghcr.io
          username: ${{ github.actor }}    # Use the GitHub actor (user) for login
          password: ${{ secrets.GITHUB_TOKEN }}    # Use the GitHub token for authentication

      - name: Build and push Docker image
        uses: docker/build-push-action@v5    # Build and push Docker image
        with:
          context: .    # Set the build context to the root of the repository
          file: ./Dockerfile    # Specify the Dockerfile location
          push: true    # Push the built image to the registry
          tags: |
            ghcr.io/${{ github.repository }}/http-response-app:latest    # Tag the image as 'latest'
            ghcr.io/${{ github.repository }}/http-response-app:${{ github.ref_name }}    # Tag the image with the Git reference name